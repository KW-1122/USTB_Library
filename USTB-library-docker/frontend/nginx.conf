worker_processes 1;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        
        # 网页显示
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 接口转发 (关键！)
        location /api/ {
            proxy_pass http://backend-service:8080/api/;
        }
    }
}